<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <header>
      <br>
      <br>
      <br>
      <h1 class="titlefont">✨ Self Care Center ✨</h1>
    </header>
    <br>
    <br>
    <main>
      <h2 class ="titlefont">Which type of message?</h2>
      <div class="radiodiv">
        <form>
          <ul>
            <li class="affirmations">
              <input type ="radio" class="radio" name="radio" value="affirmations" id="radio1"/>
              <label  for="radio1">affirmation</label>
            </li>
            <li class="mantras">
              <input type ="radio" class="radio" name="radio" value="mantras" id="radio2"/>
              <label for="radio2">mantra</label>
            </li>
          </ul>
          <button class="button" id="recieve">Recieve Message</button>
        </form>
      </div>
      <br class="no-repeat">
      <br class="no-repeat">
      <br class="no-repeat">
      <div class="repeat-message hidden">
        <p>You will now see repeat messages</p>
      </div>
      <br class="no-repeat">
      <div class="messagediv">
        <br class="no-repeat">
        <img id ="logo" class="logo" src="assets/meditate.svg" alt="a pictogram of a person meditating"/>
      </div>
      <div class="bottom-buttons">
        <button class="button hidden" id="clear">Clear</button>
        <button class="button hidden" id="delete">I don't like this message</button>
      </div>
      <div class="delete-message hidden">
        <p>This button will prevent the above message from reappearing</p>
      </div>
    </main>
    <script type="text/javascript" src="data.js"></script>
    <script type="text/javascript" src="main.js"></script>
  </body>
</html>
